                <h3>景點介紹</h3>
                <p>1914-1945 誕生 1914年日治時期，日人大江氏在圓山開設一處觀賞花木與動物的場所供眾遊覽，翌年日本政府臺北廳將之收買，改為官營動物園，1916年正式營運，是為臺北市立動物園之濫觴。</p>
                <img src="圖片/ZOO.jpg" width="300px" alt="木柵動物園">
